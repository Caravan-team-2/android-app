query UserInsurrances {
    userInsurrances {
        id
        userId
        carId
        insuranceNumber
        companyId
        validFrom
        validTo
        user {
            id
            email
            phoneNumber
            role
            kycId
            insuranceCompanyId
            isKycVerified
            job
            isMailVerified
            createdAt
            updatedAt
        }
        vehicle {
            id
            insurranceId
            registrationNumber
            make
            model
            type
        }
    }
}
